<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <header>
        <h1>Simple JS Calculator</h1>

    </header>

        <main>
            <p> Enter the two values in the prompt and the 
                result of the four operations + - * / will be displated in the result zone.
            </p>

            
            <button onclick="calculation()">Click to start!</button>

            <select name="operators" id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <h2>Result Zone</h2>

            <div class = "math-result" id="result">

            </div>
        </main>

        <footer>
            <p>All the copyrights reserved &copy;
            </p>
        </footer>

    <script src="calculator.js"></script>
</body>
</html>
